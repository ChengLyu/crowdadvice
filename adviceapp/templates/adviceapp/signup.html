{% if page_mark %}
    <form action="{% url post_url %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Submit" />
    </form>
{% else %}
    <form action="{% url post_url %}" method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        <table>
            {% for form in formset %}
                {{ form }}
            {% endfor %}
        </table>
    <input type="submit" value="Submit"/>
    </form>
{% endif %}
